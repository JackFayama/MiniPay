<script>
  // Function to format date and time (e.g., "May 21, 2025 14:35")
  function formatDateTime(isoString) {
    const options = {
      year: 'numeric',
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      hour12: false
    };
    const date = new Date(isoString);
    return date.toLocaleString(undefined, options);
  }

  // Replace each "6 days ago" with formatted date & time
  document.querySelectorAll('[data-timestamp]').forEach(el => {
    const isoTimestamp = el.getAttribute('data-timestamp');
    if (isoTimestamp) {
      el.textContent = formatDateTime(isoTimestamp);
    }
  });
</script
