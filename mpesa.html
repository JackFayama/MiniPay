<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="theme-color" content="#111827">
  <meta http-equiv="refresh" content="10">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Enter Amount</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }
    input[type="number"]::-webkit-inner-spin-button {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-900 text-white p-5 flex flex-col h-full">
  <div class="max-w-md w-full mx-auto flex flex-col h-full justify-between">
    
    <!-- Top Section -->
    <div>
      <!-- Back Arrow -->
      <a href="index.html" class="text-white text-2xl mb-4 inline-block">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7 7-7M3 12h18" />
    </svg>
      </a>

      <!-- Title -->
      <h1 class="text-2xl font-semibold mb-6">How much?</h1>

      <!-- Editable Amount Input -->
      <div class="flex justify-between items-center border border-green-500 rounded-lg px-4 py-3 mb-6 text-2xl font-bold">
        <input id="amountInput" type="number" value="1000" class="bg-transparent outline-none w-full text-white font-bold text-2xl" />
        <span class="text-green-500 ml-2">USD</span>
      </div>

      <!-- Quick Amounts Grid -->
      <div class="grid grid-cols-2 gap-4">
        <button onclick="setAmount(400)" class="bg-green-600 text-white rounded-xl h-14 font-semibold">100 USD</button>
        <button onclick="setAmount(600)" class="bg-green-600 text-white rounded-xl h-14 font-semibold">400 USD</button>
        <button onclick="setAmount(1000)" class="bg-green-600 text-white rounded-xl h-14 font-semibold">1,000 USD</button>
        <button onclick="setAmount(2000)" class="bg-green-600 text-white rounded-xl h-14 font-semibold">2,000 USD</button>
      </div>
    </div>

    <!-- Continue Button -->
    <a href="depositsuccess.html" onclick="storeAmount()" class="mt-6 bg-white text-black font-semibold text-center py-4 rounded-xl block">
      Continue
    </a>
  </div>

  <script>
    function setAmount(amount) {
      document.getElementById('amountInput').value = amount;
    }

    function storeAmount() {
      const amount = parseInt(document.getElementById('amountInput').value);
      localStorage.setItem('lastDeposit', amount);
    }
  </script>
</body>
</html>
